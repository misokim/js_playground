<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.</h1>

  <script>
    var inputF = prompt("화씨를 입력해주세요");

    var numF = Number(inputF);

    var numC = (numF - 32) * 5/9;



    var result = "화씨" + numF + "도는 섭씨로 " + numC + "입니다. <br/>"
    document.write(result)

    console.log("inputF:",inputF)
    console.log("numF:",numF)
    console.log("numC:",numC)

  </script>
</body>
</html>
